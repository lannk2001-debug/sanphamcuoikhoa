<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7d1; /* Vàng nhạt nền */
        }

        /* Navbar */
        .navbar {
            background-color: #f4b400; /* Vàng đậm */
            padding: 10px 20px;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #fff; /* Chữ trắng nổi bật */
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Contact box */
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fffbe6; /* Vàng nhạt */
            border-left: 6px solid #f4b400; /* Line vàng đậm bên trái */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .contact-container h2 {
            text-align: center;
            color: #d48806; /* Vàng đậm chữ */
            margin-bottom: 20px;
        }
        .contact-item {
            background: white;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact-item:hover {
            background-color: #ffe69a; /* Vàng nhạt khi hover */
        }
        .contact-item h3 {
            margin: 0;
            color: #f4a300; /* Vàng đậm hơn một chút */
        }
        .contact-item p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="trang-chu.html">Quay lại</a></li>
        </ul>
    </div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Liên hệ</h2>

        <div class="contact-item">
            <h3>Chăm sóc khách hàng</h3>
            <p>Hỗ trợ khi đơn hàng bị lỗi, giao thiếu món, giao trễ</p>
        </div>

        <div class="contact-item">
            <h3>Tư vấn đặt hàng</h3>
            <p>Hỗ trợ khách đặt đồ, thay đổi địa chỉ giao</p>
        </div>

        <div class="contact-item">
            <h3>Khiếu nại - Góp ý</h3>
            <p>Nhận phản hồi về chất lượng món ăn, thái độ shipper</p>
        </div>
    </div>

</body>
</html>
