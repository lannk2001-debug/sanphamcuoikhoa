<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb347, #ffcc33);
        }

        .container {
            width: 380px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: 0.4s;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            position: absolute;
            top: 0;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ff9900;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
        background-color: #ca7f0e;
        }   
        .switch {
            text-align: center;
            margin-top: 15px;
        }

        .switch span {
            color: #ff9900;
            font-weight: 600;
            cursor: pointer;
        }
        .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 64px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    z-index: 999;
}

.logo {
    font-size: 22px;
    font-weight: 700;
    color: #ff9900;
    display: flex;
    align-items: center;
    gap: 8px;
}

.buttons button {
    background: linear-gradient(135deg, #ff9900, #ff6600);
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

/* ƒê·∫©y form xu·ªëng tr√°nh b·ªã navbar che */
.container {
    margin-top: 90px;
}
        /* CHATBOT */
        .chatbot {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 360px;
            height: 520px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
        }

        /* TOGGLE BUTTON */
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #ffee03;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 10000;
        }

        .chat-toggle:hover {
            background: #e2dc1c;
        }
    </style>
</head>

<body>
  <div class="navbar">
        <div class="logo">üçî  FoodApp</div>
        <div class="buttons">
        </div>
    </div>
    <div class="container">
        <!-- REGISTER -->
        <div class="card" id="registerCard">
            <h2>ƒêƒÉng k√Ω</h2>
            <input type="text" id="regUser" placeholder="T√™n ƒëƒÉng nh·∫≠p">
            <input type="password" id="regPass" placeholder="M·∫≠t kh·∫©u">
<button onclick="register()">T·∫°o t√†i kho·∫£n</button>
            <div class="switch">
                ƒê√£ c√≥ t√†i kho·∫£n? <span onclick="showLogin()">ƒêƒÉng nh·∫≠p</span>
            </div>
        </div>

        <!-- LOGIN -->
        <div class="card hidden" id="loginCard">
            <h2>ƒêƒÉng nh·∫≠p</h2>
            <input type="text" id="loginUser" placeholder="T√™n ƒëƒÉng nh·∫≠p">
            <input type="password" id="loginPass" placeholder="M·∫≠t kh·∫©u">
            <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
            <div class="switch">
                Ch∆∞a c√≥ t√†i kho·∫£n? <span onclick="showRegister()">ƒêƒÉng k√Ω</span>
            </div>
        </div>

    </div>

    <!-- CHATBOT -->
    <div class="chatbot" id="chatbotBox">
        <iframe src="https://www.chatbase.co/chatbot-iframe/s4FH-Fw4P9mC2P8-8kmh1" width="100%" height="100%"
            frameborder="0">
        </iframe>
    </div>

    <!-- TOGGLE BUTTON -->
    <button class="chat-toggle" onclick="toggleChat()">üí¨</button>

    <script>
        function showLogin() {
            registerCard.classList.add("hidden");
            loginCard.classList.remove("hidden");
        }

        function showRegister() {
            loginCard.classList.add("hidden");
            registerCard.classList.remove("hidden");
        }

        function getUsers() {
            return JSON.parse(localStorage.getItem("users")) || [];
        }

        function register() {
            const username = regUser.value.trim();
            const password = regPass.value.trim();

            if (!username || !password) {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
                return;
            }

            const users = getUsers();
            if (users.find(u => u.username === username)) {
                alert("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!");
                return;
            }

            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("ƒêƒÉng k√Ω th√†nh c√¥ng üéâ");
            showLogin();
        }

        function login() {
            const username = loginUser.value.trim();
            const password = loginPass.value.trim();
            const users = getUsers();

            const user = users.find(
                u => u.username === username && u.password === password
            );

            if (user) {
                localStorage.setItem("isLogin", "true");
                localStorage.setItem("currentUser", username);
                window.location.href = "trang-chu.html";
            } else {
                alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u ‚ùå");
            }
        }

        function toggleChat() {
            const chat = document.getElementById("chatbotBox");
            chat.style.display = chat.style.display === "none" ? "block" : "none";
        }
    </script>

</body>

</html>
